<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      var url = "https://accounts.spotify.com/authorize?" + [
        ['client_id', '%REACT_APP_SPOTIFY_CLIENT_ID%'],
        ['response_type', 'token'],
        ['redirect_uri', '%REACT_APP_SPOTIFY_REDIRECT_URI%'],
        ['state', 'reactApp'],
        ['scope', '%REACT_APP_SPOTIFY_SCOPES%'],
        ['show_dialog', 'false'],
      ].map(function (pair) {
        return pair[0] + "=" + pair[1];
      }).join('&');

      function checkToken() {
        var token = localStorage.getItem('token');
        var expiry = localStorage.getItem('expiry');
        var now = new Date().getTime();
        var difference = now - expiry;
        var elementToHide = token && (difference <= 0) ? 'authWarning' : 'root';
        document.getElementById(elementToHide).style.display = 'none';
      }

      function redirect() {
        window.location = url;
      }
    </script>
</head>
<body onload="checkToken();">
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="authWarning" class="container container-table">
    <div class="jumbotron">
        <h1 class="display-3">Hey there!</h1>
        <p>You need to login to Spotify to use this app</p>
        <input type="button" class="btn btn-success" onclick="redirect();" value="Login"/>
    </div>
</div>
<div id="root"></div>

</body>
</html>
